<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recipe Box</title>
    <link rel="stylesheet" type="text/css" href="styles/Skeleton-2.0.4/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles/Skeleton-2.0.4/css/skeleton.css" />
    <link rel="stylesheet" type="text/css" href="styles/animate.css" />
    <link rel="stylesheet" type="text/css" href="styles/box.css" />
  </head>
  <body class="container">
    <div id="overlay" class="hidden">
        <div id="recipe-overlay" class="hidden"></div>
    </div>
    <nav class="row hidden">
      <button class="four columns button-primary" name="box">Recipe Box</button>
      <button class="four columns" name="pantry">Pantry</button>
    </nav>
    <form id="login">
      <label for="login-email">Email:</label>
      <input class="u-full-width" type="email" id="login-email" />
      <label for="login-password">Password:</label>
      <input class="u-full-width" type="password" id="login-password"/>
      <input id="login-submit" type="submit" />
      <button id="new-user">Sign Up</button>
    </form>
    <form class="hidden" id="new-user-form">
      <label for="new-login-email">Email:</label>
      <input class="u-full-width" type="email" id="new-login-email" />
      <label for="new-login-password">Password:</label>
      <input class="u-full-width" type="password" id="new-login-password"/>
      <label for="new-login-password-confirm">Confirm Password:</label>
      <input class="u-full-width" type="password" id="new-login-password-confirm"/>
      <input id="new-login-submit" type="submit" />
    </form>
    <main id="box" class="hidden" value="1">
      <div id="recipes"></div>
      <form class="hidden" id="recipe-form">
        <label for="recipe-name">Recipe Name</label>
        <input class="twelve columns" id="recipe-name" type="text" required />
        <label>Ingredients</label>
        <div id="ingredient-list"></div>
        <button id="add-ingredient">Add Ingredient</button>
        <label for="directions">Directions</label>
        <textarea class="twelve columns" id="directions" required></textarea>
        <input type="submit" id="recipe-submit" />
      </form>
      <button id="add-recipe">Add New Recipe</button>
    </main>
    <!-- <main id="recipe-search" class="hidden" value="2">
      <form>
        <label for="food2fork-query">Search For A Recipe:</label>
        <input type="text" id="food2fork-query" />
        <input type="submit" id="food2fork-submit" />
      </form>
    </main> -->
    <main id="pantry" class="hidden" value="2">
      <div id="pantry-items"></div>
      <form class="hidden" id="pantry-form">
        <label for="ingredient-name">Ingredient:</label>
        <input type="text" id="ingredient-name" />
        <input type="submit" id="ingredient-submit" />
      </form>
      <button id="add-pantry">Add New Ingredient</button>
    </main>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/box.js"></script>
  </body>
</html>
